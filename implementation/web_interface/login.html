<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Travlendar+ - Login Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/library/jquery-ui.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/library/jquery.js"></script>
    <!-- jQuery Cookie-->
    <script src="js/library/js.cookie.js"></script>

    <!-- Material Design CSS-->
    <link href="css/library/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="js/library/material.min.js"></script>

    <!-- Material Design Icons-->
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Polyfill CSS -->
    <link rel="stylesheet" href="css/library/dialog-polyfill.css">

    <!-- Polyfill JS -->
    <script src="js/library/dialog-polyfill.js"></script>

    <!-- Javascript -->
    <script src="js/login.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/loading_screen.js"></script>

    <link href="css/login.css" rel="stylesheet">
    <link href="css/travlendar/loading.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="trav-background">

<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <form class="mdl-cell--4-col mdl-color-text--blue-grey-700" role="form">

        <div class="panel-group">
            <div class="panel mdl-color--indigo-500 text-center">
                <h4 class="mdl-color-text--white"><b>LOGIN </b></h4>
            </div>

            <div class="panel well mdl-color--grey-100">

                <ul class="mdl-list">
                    <li class="mdl-list__item">
                        <span class="mdi mdi-account mdi-24px mdl-color-text--blue-grey-700"></span>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" id="email" type="email" required>
                            <label class="mdl-textfield__label" for="email">Email...</label>
                        </div>
                    </li>

                    <li class="mdl-list__item">
                        <span class="mdi mdi-lock mdi-24px mdl-color-text--blue-grey-700"> </span>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" id="password" type="password" required>
                            <label class="mdl-textfield__label" for="password">Password...</label>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="panel well-sm mdl-color--indigo-500">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white trav-button"
                        type="submit">
                    SUBMIT
                </button>
            </div>
        </div>
    </form>
    <div class="mdl-layout-spacer"></div>
</div>

<!-- Loading Screen -->
<div id="loading_screen" class="hiding">
    <div class="white_screen">
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="spinner"></div>
    </div>
</div>

<!-- Dialog -->
<dialog class="mdl-dialog" id="trav_dialog">
    <h4 class="mdl-dialog__title mdl-color-text--blue-grey-700 mdl-typography--font-bold" id="warning_title"></h4>
    <div class="mdl-dialog__content">
        <p class="text-center mdl-color-text--blue-grey-700" id="warning_dialog"></p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect close mdl-color-text--indigo-500">Continue</button>
    </div>
</dialog>
</body>

</html>
