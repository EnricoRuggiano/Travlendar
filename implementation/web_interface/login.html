<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Travlendar+ - Login Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

<body>

    <form class = "form-horizontal" role="form">

        <div class = "form-group">

            <label for = "username" class = "col-sm-2 control-label">UserName</label>

            <div class = "col-sm-10 ">
                <input type = "text" class = "form-control" id = "username" placeholder = "Enter Username">
            </div>
        </div>

        <div class = "form-group">

            <label for = "passd" class = "col-sm-2 control-label">Password</label>

            <div class = "col-sm-10 ">
                <input type = "text" class = "form-control" id = "passd" placeholder="Enter Password">
            </div>
        </div>


        <div class = "col-sm-2 form-group control-label">
            <button class = "btn btn-default" type = "submit" >Submit</button>
        </div>

    </form>


</body>


</html>
