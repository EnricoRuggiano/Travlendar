	<head>

		<title>Travlendar+ </title>

	<body background = "res/background.jpg">
		<div id = "intro">
	
			<h1>

		<div id = "login" align = "center">
			<form>
				<table width = "400" height = "100" cellpadding = "5" cellspacing = "3">
					<tr>					
						<td>UserID </td>
						<td> 
							<input type = "text" name = "text_userID" maxlength = "40" />
						</td>
					</tr>
					<tr>
						<td>Password </td>
						<td> 
							<input type = "password" name = "password_user" maxlength = "40" />
						</td>
					</tr>
					<tr>
						<td> 
							<input type = "button" onclick = "print();" name = "submit" value = "Login" />
						</td>					
						<td> 
							<input type = "reset" name = "reset" value = "Reset" />
						</td>					
					</tr>
						
				</table>
			</form>	
		</div>

		
		<div id = "banner" align ="center">
			<img src="res/Logo.png" style="max-width: 50%"/>
