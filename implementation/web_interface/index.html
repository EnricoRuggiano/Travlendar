<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header -->
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title mdl-typography--font-bold mdl-color-text--white" id="TITLE"></span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-color-text--white" id="header_navigation"></nav>
        </div>
    </header>

    <!-- Drawer -->
    <div class=" mdl-layout__drawer mdl-color--blue-grey-900">

        <header class="trav-drawer-header">
            <div class="trav-avatar">
                <img src="res/defaultprofile.jpg" class="img-circle drawer_avatar" id="avatar">
            </div>
            <div class="trav-info-profile mdl-color-text--blue-grey-500">
                <i class="mdi mdi-account-circle mdi-24px"></i>
                <h4 id="first_name_drawer" class="drawer_text text-center mdl-typography--font-bold"></h4>
            </div>
        </header>

        <nav class="mdl-navigation trav-navigation mdl-color--blue-grey-900">

            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="#" id="welcome"> <i
                    class="mdl-color-text--blue-grey-400 material-icons">home</i>Home</a>
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="#" id="calendar"> <i
                    class="mdl-color-text--blue-grey-400 material-icons">today</i>Calendar</a>
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="#" id="maps"> <i
                    class="mdl-color-text--blue-grey-400 material-icons">room</i>Maps</a>
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="#" id="profile"> <i
                    class="mdl-color-text--blue-grey-400 material-icons">person</i>User</a>
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="#" id="preferences"> <i
                    class="mdl-color-text--blue-grey-400 material-icons">favorite</i>Preferences</a>
     <!--       <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="#" id="settings"> <i
                    class="mdl-color-text--blue-grey-400 material-icons">settings</i>Settings</a> -->
            <div class="mdl-layout-spacer trav-separetor"></div>
            <a class="mdl-navigation__link mdl-color-text--blue-grey-400" href="homepage.html"><i
                    class="mdl-color-text--blue-grey-400 material-icons" role="presentation">exit_to_app</i>Exit</a>
        </nav>
    </div>

    <main class="mdl-layout__content trav-background">
        <div id="stage"></div>
    </main>

</div>

<!-- Dialog -->
<dialog class="mdl-dialog" id="trav_dialog">
    <h4 class="mdl-dialog__title mdl-color-text--blue-grey-700 mdl-typography--font-bold" id="warning_title"></h4>
    <div class="mdl-dialog__content">
        <p class="text-center mdl-color-text--blue-grey-700" id="warning_dialog"></p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect close mdl-color-text--indigo-500">
            Continue
        </button>
    </div>
</dialog>

<div id="extra"></div>
