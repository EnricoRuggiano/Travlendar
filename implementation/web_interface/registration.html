<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Travlendar+ - Login Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/library/jquery-ui.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/library/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/library/bootstrap.min.js"></script>

    <!-- Javascript -->
    <script src="js/registration.js"> </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="container modal-dialog">

<form class = "well" role="form">

    <div class = "panel-group">
        <div class ="panel well-sm text-center">
            Registration
        </div>

        <div class="panel well">
            <label> Your name</label>
            <input class ="btn btn-block" id="name" type = "text" placeholder = "Enter Name">

            <label> Email</label>
            <input class ="btn btn-block" id="email" type = "text" placeholder = "Enter Email">

            <label> Password</label>
            <input class ="btn btn-block" id="password" type = "password" placeholder = "Enter password">

            <label> Re-type password</label>
            <input class ="btn btn-block" type = "password" placeholder = "Enter password">
        </div>

        <div class="panel well-sm">
            <button class = "btn btn-block" id="submit" type = "button" >Submit</button>
        </div>

    </div>
</form>

</body>

</html>
