<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Travlendar+ - Login Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/library/jquery-ui.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/library/jquery.js"></script>

    <!-- Material Design -->
    <link href="css/library/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="js/library/material.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Registration Css-->
    <link href="css/registration.css" rel="stylesheet">


    <!-- Javascript -->
    <script src="js/registration.js"> </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="mdl-layout trav-background">

<div class="container">
    <form class = "mdl-color-text--blue-grey-700" role="form">

        <div class = "panel-group">
            <div class ="panel mdl-color--indigo-500 text-center">
                <h4 class="mdl-color-text--white"> <b>REGISTRATION</b></h4>
            </div>

            <div class="panel well mdl-color--grey-100">
                <ul class="mdl-list">
                    <li><label> Your name</label></li>
                    <li><div class="mdl-textfield mdl-js-textfield">
                        <input class ="mdl-textfield__input" id="name" type = "text" required>
                        <label class="mdl-textfield__label" for="name">Name...</label>
                    </div></li>
                </ul>

                <ul class="mdl-list">
                    <li><label> Email</label></li>
                    <li><div class="mdl-textfield mdl-js-textfield">
                        <input class ="mdl-textfield__input" id="email" type = "text" required>
                        <label class="mdl-textfield__label" for="email">Email...</label>
                    </div></li>
                </ul>

                <ul class="mdl-list">
                    <li><label>Password</label></li>
                    <li><div class="mdl-textfield mdl-js-textfield">
                        <input class ="mdl-textfield__input" id="password" type = "password" required>
                        <label class="mdl-textfield__label" for="password">Password...</label>
                    </div></li>
                </ul>

                <ul class="mdl-list">
                    <li><label> Re-type password</label></li>
                    <li><div class="mdl-textfield mdl-js-textfield">
                        <input class ="mdl-textfield__input" id="retype-password" type = "password" required>
                        <label class="mdl-textfield__label" for="retype-password">Password...</label>
                    </div></li>
                </ul>
            </div>

            <div class="panel well-sm mdl-color--indigo-500">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white trav-button" type="submit">
                    SUBMIT
                </button>
            </div>

        </div>
    </form>
</div>

</body>

</html>
