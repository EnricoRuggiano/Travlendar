<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travlendar+ - Preferences</title>

    <!-- Essential Script to update the Dom -->
    <script>
        $("document").ready( function () {
            componentHandler.upgradeDom();
            });
    </script>
</head>

<body>
<div class="mdl-layout">
<div class = "container pref-container mdl-color-text--blue-grey-700 mdl-typography--font-bold">

    <!-- First Table -->

    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp pref-table">

        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric ">Vehicle</th>
            <th class="mdl-data-table__cell--non-numeric"></th>
            <th class="mdl-data-table__cell--non-numeric">Preference</th>

        </tr>
        </thead>
        <tbody>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    <i class="mdi mdi-walk mdi-24px"></i>
                </td>
                <td class="mdl-data-table__cell--non-numeric">Foot</td>

                <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="foot" 
                    for="foot-like">
                        <input type="checkbox" id="foot-like" class="mdl-icon-toggle__input">
                        <i class="mdl-icon-toggle__label material-icons">favorite</i>
                    </label>
                </td>
            </tr>

            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    <i class="mdi mdi-bike mdi-24px"></i>
                </td>
                <td class="mdl-data-table__cell--non-numeric">Bike</td>

                <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="bike" 
                    for="bike-like">
                        <input type="checkbox" id="bike-like" class="mdl-icon-toggle__input">
                        <i class="mdl-icon-toggle__label material-icons">favorite</i>
                    </label>
                </td>
            </tr>

            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    <i class="mdi mdi-car mdi-24px"></i>
                </td>
                <td class="mdl-data-table__cell--non-numeric">Car</td>

                <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="car" 
                    for="car-like">
                        <input type="checkbox" id="car-like" class="mdl-icon-toggle__input">
                        <i class="mdl-icon-toggle__label material-icons">favorite</i>
                    </label>
                </td>
            </tr>

            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    <i class="mdi mdi-subway-variant mdi-24px"></i>
                </td>
                <td class="mdl-data-table__cell--non-numeric">Public Transport</td>

                <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="public_transport" 
                    for="atm-like">
                        <input type="checkbox" id="atm-like" class="mdl-icon-toggle__input">
                        <i class="mdl-icon-toggle__label material-icons">favorite</i>
                    </label>
                </td>
            </tr>

            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    <i class="mdi mdi-train mdi-24px"></i>
                </td>
                <td class="mdl-data-table__cell--non-numeric">Train</td>

                <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="train"
                     for="train-like">
                        <input type="checkbox" id="train-like" class="mdl-icon-toggle__input">
                        <i class="mdl-icon-toggle__label material-icons">favorite</i>
                    </label>
                </td>
            </tr>

            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    <i class="mdi mdi-airplane mdi-24px"></i>
                </td>
                <td class="mdl-data-table__cell--non-numeric">Airplane</td>

                <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="airplane"
                     for="airplane-like">
                        <input type="checkbox" id="airplane-like" class="mdl-icon-toggle__input">
                        <i class="mdl-icon-toggle__label material-icons">favorite</i>
                    </label>
                </td>
            </tr>
        </tbody>
    </table>

    <h6 class="pref-subtitle mdl-typography--font-bold mdl-color-text--blue-grey-700">Advanced Settings</h6>
    <!-- Advanced Settings -->
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp pref-table">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Vehicle</th>
            <th class="mdl-data-table__cell--non-numeric"></th>
            <th class="mdl-data-table__cell--non-numeric">Preference</th>

        </tr>
        </thead>

        <tbody>
        <tr>
            <td class="mdl-data-table__cell--non-numeric">
                <i class="mdi mdi-bike mdi-24px"></i>
            </td>
            <td class="mdl-data-table__cell--non-numeric">Bike Sharing</td>

            <td class="mdl-data-table__cell--non-numeric">
                <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="bike_sharing"
                 for="bike-sharing-like">
                    <input type="checkbox" id="bike-sharing-like" class="mdl-icon-toggle__input">
                    <i class="mdl-icon-toggle__label material-icons">favorite</i>
                </label>
            </td>
        </tr>

        <tr>
            <td class="mdl-data-table__cell--non-numeric">
                <i class="mdi mdi-car-connected mdi-24px"></i>
            </td>
            <td class="mdl-data-table__cell--non-numeric">Car Sharing</td>

        <td class="mdl-data-table__cell--non-numeric">
            <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="car_sharing"
             for="car-sharing-like">
                <input type="checkbox" id="car-sharing-like" class="mdl-icon-toggle__input">
                <i class="mdl-icon-toggle__label material-icons">favorite</i>
            </label>
        </td>
        </tr>

        <tr>
            <td class="mdl-data-table__cell--non-numeric mdl-color-text--green-500">
                <i class="mdi mdi-earth mdi-24px"></i>
            </td>
            <td class="mdl-data-table__cell--non-numeric">Green Mode</td>

            <td class="mdl-data-table__cell--non-numeric">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="green_mode"
                 for="green-mode">
                    <input type="checkbox" id="green-mode" class="mdl-switch__input">
                </label>
            </td>
        </tr>

        </tbody>
    </table>

    <div class="mdl-grid pref-button">
        <div class="mdl-cell">
            <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" type="submit" id="submit-preferences">Submit</button>
        </div>
    </div>

</div>
</div>
</body>
</html>
