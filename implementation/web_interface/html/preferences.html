<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travlendar+ - Preferences</title>
</head>

<body>

<div class = "container modal-dialog" role="form">

    <label for="preferences">Preferences</label>

    <div class="list-group">

        <div class="well">

            <div class="checkbox">
                Foot
                <label>
                    <input type="checkbox">
                </label>
            </div>

            <div class="checkbox">
                Bike
                <label>
                    <input type="checkbox">
                </label>
            </div>

            <div class="checkbox">
                Car
                <label>
                    <input type="checkbox">
                </label>
            </div>

            <div class="checkbox">
                Public Transport
                <label>
                    <input type="checkbox">
                </label>
            </div>

            <div class="checkbox">
                Train
                <label>
                    <input type="checkbox">
                </label>
            </div>

            <div class="checkbox">
                Aeroplane
                <label>
                    <input type="checkbox">
                </label>
            </div>
        </div>

        <div class = "well">

            <div class="checkbox">
                Car Sharing
                <label>
                    <input type="checkbox">
                </label>
            </div>

            <div class="checkbox">
                Bike Sharing
                <label>
                    <input type="checkbox">
                </label>
             </div>

            <div class="radio">
                Green Mode
                <label>
                    <input type="radio">
                </label>
            </div>

        </div>
    </div>
</div>

</body>
</html>
