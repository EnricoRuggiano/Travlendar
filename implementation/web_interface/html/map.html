<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travlendar+ - Calendar</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design CSS-->
    <link href="../css/library/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="../js/library/material.min.js"></script>

</head>
<body>

<div class ="mdl-shadow--2dp map_container">
    <div class = "map-content-tab">
        <div class=" mdl-color-text--blue-grey-700 map_panel mdl-shadow--2dp">
            <div id="show_path">
                <script>
                    showPathMap()
                </script>
            </div>
        </div>
    </div>
    <div class="mdl-layout__drawer-right">
        <span class="mdl-layout-title"></span>
        <div id="map_calendar"></div>
    </div>
    <div class="mdl-layout__obfuscator-right"></div>
    <div id="button_wrapper">
        <button class="add_button mdl-button mdl-js-button mdl-button--fab mdl-button--primary mdl-js-ripple-effect animated bounceIn" id="add_event">
            <i class="material-icons">add</i>
        </button>
    </div>
</div>


</body>
</html>
