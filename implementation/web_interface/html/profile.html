<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travlendar+ - Preferences</title>

    <!-- Essential Script to update the Dom -->
    <script>
        $("document").ready( function () {
            componentHandler.upgradeDom();
        });
    </script>

</head>

<body>
<div class="container-fluid trav-tab-layout">
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect mdl-typography--font-bold mdl-color-text--blue-grey-700">

        <!-- Header -->
        <div class="mdl-tabs__tab-bar trav-header-tab" id="profile_header_tab">
            <a href="#information-panel" class="mdl-tabs__tab is-active"> <span class="mdi mdi-human"> </span>My
                Information</a>
            <a href="#photo-panel" class="mdl-tabs__tab"> <span class="mdi mdi-account-circle"> </span>Profile
                Picture</a>
            <a href="#password-panel" class="mdl-tabs__tab"> <span class="mdi mdi-lock"> </span>Change Password</a>
        </div>

        <!-- profile informations -->
        <form class="mdl-tabs__panel is-active mdl-tabs" id="information-panel">

            <div class="table-responsive">
                <table class="mdl-data-table mdl-shadow--2dp trav-content-tab">
                    <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">
                            First name
                        </td>
                        <td class="mdl-data-table__cell--non-numeric" >
                            <div class="mdl-textfield mdl-js-textfield" id="first_name_textfield">
                                <input class="mdl-textfield__input" id="first_name" maxlength="12" type="text" required>
                                <label class="mdl-textfield__label" for="first_name">First Name...</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">
                            Last name
                        </td>
                        <td class="mdl-data-table__cell--non-numeric">
                            <div class="mdl-textfield mdl-js-textfield"id="last_name_textfield">
                                <input class="mdl-textfield__input" id="last_name" maxlength="20" type="text">
                                <label class="mdl-textfield__label" for="last_name">Last Name...</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">
                            Email
                        </td>
                        <td>
                            <div class="mdl-textfield mdl-js-textfield" id="email_textfield">
                                <input class="mdl-textfield__input" id="email" type="email" disabled>
                                <label class="mdl-textfield__label" for="email">Email...</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">
                            Telephone
                        </td>
                        <td class="mdl-data-table__cell">
                            <div class="mdl-textfield mdl-js-textfield" id="cellphone_textfield">
                                <input class="mdl-textfield__input" id="cellphone" type="tel">
                                <label class="mdl-textfield__label" for="cellphone">Your Telephone...</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">
                            Gender
                        </td>

                        <td class="mdl-data-table__cell--non-numeric">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gender-male" id="gender_radio_male">
                                <input type="radio" id="gender-male" class="mdl-radio__button" name="gender"
                                       value="male">
                                <span class="mdl-radio__label">Male</span>
                            </label>

                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gender-female" id="gender_radio_female">
                                <input type="radio" id="gender-female" class="mdl-radio__button" name="gender"
                                       value="female">
                                <span class="mdl-radio__label">Female</span>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">
                            How to notify Meetings
                        </td>
                        <td>
                            <ul class="mdl-list">
                                <li class="mdl-list__item">
                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" id="notificate_email_checkbox"
                                           for="notificate-email">
                                        <span class="mdl-checkbox__label">Travlendar Notifications</span>
                                        <input type="checkbox" id="notificate-email" class="mdl-checkbox__input" value="ON" checked
                                               disabled>
                                    </label>
                                </li>
                                <li class="mdl-list__item">
                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" id="notificate_tel_checkbox"
                                           for="notificate-tel">
                                        <span class="mdl-checkbox__label">Telephone Notifications</span>
                                        <input type="checkbox" id="notificate-tel" class="mdl-checkbox__input" value="ON" disabled>
                                    </label>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <td class="mdl-color--grey-100"></td>
                    <td class="mdl-color--grey-100">
                        <div class="mdl-cell">
                            <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect"
                                    type="submit" id="submit_info">SAVE DETAILS
                            </button>
                        </div>
                    </td>
                    </tbody>
                </table>
            </div>
        </form>

        <!--Change image -->
        <div class="mdl-tabs__panel table-responsive" id="photo-panel">
            <table class="trav-content-tab mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                        <h4 class="mdl-typography--font-bold">CHANGE PROFILE PICTURE</h4>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                     <img src="res/defaultprofile.jpg" class="img-circle profile-picture" id="avatar_image">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric mdl-color--grey-100">
                        <input class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-color-text--blue-grey-700"
                               type="file" accept="image/jpeg,image/png,image/gif" id="url_button" >
                    </td>
                    <td class="mdl-color--grey-100">
                        <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect"
                                type="button" id="submit_picture">UPDATE PICTURE
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--Password -->
        <div class="mdl-tabs__panel table-responsive" id="password-panel">
            <table class="trav-content-tab mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                        <label>Current Password</label>
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" id="current_password" type="password" required>
                            <label class="mdl-textfield__label" for="current_password">Current Password...</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                        <label>New Password</label>
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" id="new_password" type="password" required>
                            <label class="mdl-textfield__label" for="new_password">New Password...</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="mdl-data-table__cell--non-numeric">
                        <label>Retype new password</label>
                    </td>
                    <td class="mdl-data-table__cell--non-numeric">
                        <div class=" mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" id="retype_new_password" type="password" required>
                            <label class="mdl-textfield__label" for="retype_new_password">New Password...</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="mdl-color--grey-100"></td>
                    <td class="mdl-color--grey-100">
                        <div class="mdl-cell">
                            <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect"
                                    type="button" id="submit_password">UPDATE PASSWORD
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
