<dialog class="mdl-dialog" id="extra_dialog">
    <h4 class="mdl-dialog__title mdl-color-text--blue-grey-700 mdl-typography--font-bold" id="remove_event_title">
        Warning
    </h4>
    <div class="mdl-dialog__content">
        <p class="text-center mdl-color-text--blue-grey-700" id="remove_event_content">
            Are you sure to remove
            <b class="mdl-color-text--indigo-500 mdl-typography--font-bold" id="name_event"></b> event?
        </p>
    </div>
    <div class="mdl-dialog__actions">
        <button type="button"
                class="mdl-button mdl-js-button mdl-js-ripple-effect remove_event_button_dialog mdl-color-text--red-500">
            Accept
        </button>
        <button type="button"
                class="mdl-button mdl-js-button mdl-js-ripple-effect cancel_remove_event mdl-color-text--indigo-500">
            Cancel
        </button>
    </div>
</dialog>
