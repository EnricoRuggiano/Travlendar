<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travlendar+ - Welcome</title>
    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class = "container well">

        <div class="panel text-center">
            <h1>Welcome to Travlendar+</h1>
            <p class="text-center">
                <em>
                    Travelendar+ is a mobile and web application capable of improving
                    its user's everyday life with simplicity, efficency and safety.
                </em>
            </p>
        </div>
    </div>

        <!-- Carousel -->
    <div class="container">
            <div id = "myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="res/carousel/1.jpg" class="img-responsive">
                </div>

                <div class="item">
                    <img src="res/carousel/2.jpg" class="img-responsive">
                </div>

                <div class="item">
                    <img src="res/carousel/3.jpg" class="img-responsive">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



        <div class="container-fluid center-block">
            <img src="./res/Logo.png" class = "img-responsive"/>
        </div>

    </div>
</body>
</html>
