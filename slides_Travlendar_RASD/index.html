# Introduction

--

 *Travlendar+ is an appointment management system capable of efficently scheduling
 a user's calendar. Thanks to this application it is possible to calculate in advance the estimated time to reach 
a meeting point based on the transportation choices made my the user.*

---

# Travlendar+ Goals

--

The main functions:

* **Calendar App** manager
* **Maps Geolocalization App**
* **Customizable Personal User page** and preferences

# Requirements

--

* The App must store an "Event" when the User specifies a "Starting Location", a "Meeting Location" a date and the time.
* The App must have an 'Alarm System' which warns the User in specific cases.

<img src="assets/Late01.jpg" style="max-width: 45%"/>

--

* The App with the support of external API can calculate an Extimation time of arrival for a specified 'Best Route'.
* Before subitting the 'Event', 
  the App must check if the time of the 'Event' and the 'Extimation' time of Arrival of the corrisponding 'Best Route' overlap with other 'Event' time start.

--

* The App must verify if the new informations are valid

<img src="assets/Businessmen.jpg" style="max-width: 65%"/>

---

# Assumptions

--

## Algorithm calculation

* Statistics to determine user walking pace.
* No ground impacts that could slow down the walk.

--

## external Api

* Access informations public transportations timetables.
* Positions and availability of Car and Bike sharing.
* Redirect the User's navigation on secure Payments service
